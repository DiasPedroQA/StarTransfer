name: Minha API Rest Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4  # Atualizado para usar Node.js 20

    - name: Configurar Python 3.11
      uses: actions/setup-python@v4  # Atualizado para usar Node.js 20
      with:
        python-version: 3.11

    - name: Verificar se requirements.txt existe
      run: ls -la Stars

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r Stars/requirements.txt

    - name: Verificar código com flake8
      run: |
        flake8 Stars/api_rest tests

    - name: Executar testes com unittest e verificar cobertura de código
      run: |
        coverage run -m unittest discover Stars/api_rest/tests
        coverage report

    - name: Fazer upload do relatório de cobertura
      uses: actions/upload-artifact@v2
      with:
        name: relatorio-cobertura
        path: ./htmlcov
